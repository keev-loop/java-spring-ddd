spring:
    application:
        name: market
    datasource:
        driverClassName: org.h2.Driver
        password: ''
        url: jdbc:h2:mem:pet-house
        username: sa
    h2:
        console:
            enabled: true
            path: /h2-console
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        defer-datasource-initialization: true
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                format-sql: true
        show-sql: true

spring:
  graphql:
    graphiql:
      enabled: true